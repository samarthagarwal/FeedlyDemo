<ion-header>

  <ion-navbar color="danger">
    <ion-title>Your Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row margin class="rowStyle">
    <ion-input type="text" placeholder="Say something..." [(ngModel)]="text"></ion-input>
    <button ion-button icon-only color="danger" clear (click)="post()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-row>

  <ion-card *ngFor="let post of posts">
    <ion-item-divider color="danger">
      {{ post.owner_name }} says
      <ion-note item-right style="color: #fff;">{{ post.created.toDate() | date:'MMMM dd, yyyy'}}</ion-note>
    </ion-item-divider>
    <ion-item text-wrap>
      {{ post.text }}
    </ion-item>
  </ion-card>

</ion-content>
