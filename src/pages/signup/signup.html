<ion-header hidden>
    <ion-navbar color="danger">
      <ion-title>
        Demo App
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-item text-center no-lines>
      <img class="round" src="assets/imgs/logo.jpg">
    </ion-item>

    <ion-item text-center no-lines>
      <h1>FEEDLY</h1>
    </ion-item>
  
    <ion-grid style="width: 75%;">
      <ion-row class="rowStyle">
        <ion-input type="text" placeholder="Samarth Agarwal" [(ngModel)]="name"></ion-input>
      </ion-row>
      
      <ion-row class="rowStyle">
        <ion-input type="text" placeholder="a@b.com" [(ngModel)]="email"></ion-input>
      </ion-row>
      
      <ion-row class="rowStyle">
        <ion-input type="password" placeholder="123456" [(ngModel)]="password"></ion-input>
      </ion-row>
  
      <ion-row>
        <button (click)="signup()" ion-button block round outline color="light" style="margin-top:20px;">Sign Me Up</button>
      </ion-row>
    </ion-grid>
  
  
    <button ion-button block clear color="light" (click)="goBack()">Already Signed Up? Login!</button>
  </ion-content>
